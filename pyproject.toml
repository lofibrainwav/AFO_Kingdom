[project]
name = "afo-kingdom"
version = "1.0.0"
description = "AFO Kingdom - Unified Monorepo (AFO Core, TRINITY-OS, SixXon, Dashboard)"
requires-python = ">=3.12"
authors = [
    {name = "AFO Kingdom", email = "afo@kingdom.dev"}
]
license = {text = "MIT"}
readme = "README.md"

[project.urls]
homepage = "https://github.com/afo-kingdom"
documentation = "https://afo-kingdom.dev/docs"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "afo-kingdom"
version = "1.0.0"
description = "眞善美孝永 Kingdom Monorepo"
packages = [
    { include = "packages/afo-core" },
    { include = "packages/trinity-os" },
    { include = "packages/sixXon" },
]

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
pytest-asyncio = "^0.21"
mypy = "^1.0"
ruff = "^0.1"

[tool.ruff]
target-version = "py312"
line-length = 100
preview = true                     # 최신 규칙 즉시 적용 (眞: Red Knot 준비)
cache-dir = ".ruff_cache"          # CI 속도 3배↑ (孝: 개발자 평온)
exclude = [
    ".git",
    ".venv",
    "venv",
    "venv_rag",
    "__pycache__",
    "node_modules",
    "*.egg-info",
    "dist",
    "build",
]

[tool.ruff.lint]
select = ["ALL"]  # 극한 품질 모드 (眞善美孝永)
ignore = [
    "E501",    # line too long → Ruff format이 관리
    "E402",    # module import not at top (sys.path 필요)
    "D203",    # Google style과 충돌 (1 blank line before class)
    "D212",    # Google style과 충돌 (multi-line docstring)
    "COM812",  # trailing comma → Ruff format이 더 우아하게 처리
    "B008",    # function calls in defaults (FastAPI Depends)
    "B904",    # raise without from (FastAPI HTTPException unchained)
    "RUF001",  # ambiguous unicode (allow 眞善美孝永)
    "RUF002",  # ambiguous unicode
    "RUF003",  # ambiguous unicode
    "ANN401",  # dynamically typed Any (때때로 필요)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403", "D104"]  # unused imports, star imports, docstring
"scripts/**" = ["T201", "D", "ANN"]       # print, docstrings, annotations 완화
"tests/**" = ["S101", "ARG", "PLR0913", "D", "ANN"]  # assert, unused args, too-many-args
"**/api_server.py" = ["E402", "PLR0915"]  # sys.path, too-many-statements

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["AFO", "afo_soul_engine", "trinity_os", "sixXon"]
combine-as-imports = true     # as imports 결합 (美: 우아함)
lines-after-imports = 2       # import 후 2줄 공백

[tool.ruff.lint.pylint]
max-args = 10          # 함수 인자 상한 (기본 5)
max-branches = 15      # 분기 상한 (기본 12)
max-statements = 60    # 문장 상한 (기본 50)

[tool.ruff.lint.pydocstyle]
convention = "google"  # Google 문서화 스타일 (眞: 일관성)

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "pydantic.Field"]

[tool.ruff.lint.flake8-bandit]
check-typed-exception = true  # typed exception 검사 (善: 보안 강화)
hardcoded-tmp-directory-extend = ["/app/tmp", "/var/run/app"]  # Docker 환경 안전

[tool.ruff.lint.mccabe]
max-complexity = 15    # 복잡도 상한 (기본 10)

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = ["pydantic.BaseModel", "sqlalchemy.orm.DeclarativeBase"]
runtime-evaluated-decorators = [
    "pydantic.field_validator",
    "pydantic.model_validator",
    "pydantic.validator",
]

[tool.ruff.lint.flake8-annotations]
suppress-none-returning = true  # None 반환 함수 타입 힌트 완화

[tool.ruff.lint.flake8-unused-arguments]
ignore-variadic-names = true    # *args, **kwargs 무시

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true      # Pydantic v1 호환 유지 (眞: 안전)

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
mypy_path = "packages/afo-core:packages/trinity-os"
explicit_package_bases = true
plugins = ["pydantic.mypy"]  # Pydantic v2 타입 검사 (眞: 안전)

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
testpaths = ["packages/*/tests"]
asyncio_mode = "auto"
addopts = "-v --cov=packages --cov-report=xml"
# Ignore tests with broken imports (legacy AFO.xxx paths)
norecursedirs = [".git", "__pycache__", ".venv", "node_modules"]
filterwarnings = ["ignore::DeprecationWarning"]
