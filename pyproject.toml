[project]
name = "afo-kingdom"
version = "1.0.0"
description = "AFO Kingdom - Unified Monorepo (AFO Core, TRINITY-OS, SixXon, Dashboard)"
requires-python = ">=3.12"
authors = [
    {name = "AFO Kingdom", email = "afo@kingdom.dev"}
]
license = {text = "MIT"}
readme = "README.md"

[project.urls]
homepage = "https://github.com/afo-kingdom"
documentation = "https://afo-kingdom.dev/docs"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "afo-kingdom"
version = "1.0.0"
description = "眞善美孝永 Kingdom Monorepo"
packages = [
    { include = "packages/afo-core" },
    { include = "packages/trinity-os" },
    { include = "packages/sixXon" },
]

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
pytest-asyncio = "^0.21"
mypy = "^1.0"
ruff = "^0.1"

[tool.ruff]
target-version = "py312"
line-length = 100
exclude = [
    ".git",
    ".venv",
    "venv",
    "venv_rag",
    "__pycache__",
    "node_modules",
    "*.egg-info",
    "dist",
    "build",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "E402",   # module import not at top
    "B008",   # do not perform function calls in argument defaults
    "ARG001", # unused function argument
    "ARG002", # unused method argument
    "RUF001", # ambiguous unicode (allow 眞善美孝)
    "RUF002", # ambiguous unicode
    "RUF003", # ambiguous unicode
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports OK in __init__
"scripts/**" = ["T201"]   # print statements allowed in scripts
"tests/**" = ["ARG", "F401", "E402"]  # test files flexibility
"**/api_server.py" = ["E402"]  # sys.path manipulation

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["AFO", "afo_soul_engine", "trinity_os"]

[tool.ruff.lint.pylint]
max-args = 10          # 함수 인자 상한 (기본 5)
max-branches = 15      # 분기 상한 (기본 12)
max-statements = 60    # 문장 상한 (기본 50)

[tool.ruff.lint.pydocstyle]
convention = "google"  # Google 문서화 스타일 (眞: 일관성)

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "pydantic.Field"]

[tool.ruff.lint.mccabe]
max-complexity = 15    # 복잡도 상한 (기본 10)

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = ["pydantic.BaseModel", "sqlalchemy.orm.DeclarativeBase"]

[tool.ruff.lint.flake8-annotations]
suppress-none-returning = true  # None 반환 함수 타입 힌트 완화

[tool.ruff.lint.flake8-unused-arguments]
ignore-variadic-names = true    # *args, **kwargs 무시

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
mypy_path = "packages/afo-core:packages/trinity-os"
explicit_package_bases = true

[tool.pytest.ini_options]
testpaths = ["packages/*/tests"]
asyncio_mode = "auto"
addopts = "-v --cov=packages --cov-report=xml"
# Ignore tests with broken imports (legacy AFO.xxx paths)
norecursedirs = [".git", "__pycache__", ".venv", "node_modules"]
filterwarnings = ["ignore::DeprecationWarning"]
