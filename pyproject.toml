[project]
name = "afo-kingdom"
version = "1.0.0"
description = "AFO Kingdom - Unified Monorepo (AFO Core, TRINITY-OS, SixXon, Dashboard)"
requires-python = ">=3.12"
authors = [
    {name = "AFO Kingdom", email = "afo@kingdom.dev"}
]
license = {text = "MIT"}
readme = "README.md"

[project.urls]
homepage = "https://github.com/afo-kingdom"
documentation = "https://afo-kingdom.dev/docs"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "afo-kingdom"
version = "1.0.0"
description = "眞善美孝永 Kingdom Monorepo"
packages = [
    { include = "packages/afo-core" },
    { include = "packages/trinity-os" },
    { include = "packages/sixXon" },
]

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
pytest-asyncio = "^0.21"
mypy = "^1.0"
ruff = "^0.1"

[tool.ruff]
target-version = "py312"
line-length = 100
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "node_modules",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B"]
ignore = ["E501", "E402", "F841", "F821", "B007"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["packages/*/tests"]
asyncio_mode = "auto"
addopts = "-v --cov=packages --cov-report=xml"
# Ignore tests with broken imports (legacy AFO.xxx paths)
norecursedirs = [".git", "__pycache__", ".venv", "node_modules"]
filterwarnings = ["ignore::DeprecationWarning"]
