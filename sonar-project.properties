# /Users/brnestrm/AFO_Kingdom/sonar-project.properties

# Project identification
sonar.projectKey=afo-kingdom
sonar.projectName=AFO Kingdom
sonar.projectVersion=1.0

# Path to the source directories
sonar.sources=packages/afo-core/AFO,packages/trinity-os

# Explicitly include Python files
sonar.python.version=3.12

# Exclusions for a cleaner report (Beauty Pillar)
sonar.exclusions=**/tests/**,**/__pycache__/**,**/.venv/**,**/artifacts/**,**/docs/**,**/.gemini/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate integration
sonar.qualitygate.wait=true
