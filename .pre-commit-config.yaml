repos:
  # Ruff - Ultra-fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        name: "âš”ï¸ Ruff Lint (çœ: Truth)"
      - id: ruff-format
        name: "âœ¨ Ruff Format (ç¾: Beauty)"

  # MyPy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: "ğŸ›¡ï¸ MyPy Type Check (å–„: Goodness)"
        additional_dependencies:
          - pydantic>=2.0
          - types-redis
          - types-requests
        args:
          - --ignore-missing-imports
          - --no-error-summary
        pass_filenames: false
        entry: mypy packages/afo-core

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: "ğŸ§¹ Trailing Whitespace"
      - id: end-of-file-fixer
        name: "ğŸ“„ End of File Fixer"
      - id: check-yaml
        name: "ğŸ“‹ YAML Validator"
      - id: check-added-large-files
        name: "ğŸ“¦ Large File Check"
        args: ['--maxkb=1000']

