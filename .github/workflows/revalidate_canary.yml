name: revalidate-canary
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run canary
        env:
          REVALIDATE_URL: ${{ secrets.REVALIDATE_URL }}
          REVALIDATE_SECRET: ${{ secrets.REVALIDATE_SECRET }}
          FRAGMENT_URL: ${{ secrets.FRAGMENT_URL }}
        run: bash scripts/revalidate_canary.sh

      - name: Commit result
        run: |
          if git diff --quiet; then exit 0; fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/dashboard/public/ops/revalidate_canary.json
          git commit -m "ops: update revalidate canary [skip ci]"
          git push