name: Lighthouse CI

on:
  push:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd packages/dashboard
          pnpm install --frozen-lockfile

      - name: Build application
        run: |
          cd packages/dashboard
          pnpm build

      - name: Run Lighthouse CI
        run: |
          cd packages/dashboard
          npx lhci autorun --config=lighthouserc.js
        continue-on-error: true

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v6
        with:
          name: lighthouse-reports
          path: packages/dashboard/lighthouse-reports/
          retention-days: 30

      - name: Upload Lighthouse results to summary
        if: success()
        run: |
          echo "## Lighthouse Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "packages/dashboard/lighthouse-reports" ]; then
            echo "### Reports Generated:" >> $GITHUB_STEP_SUMMARY
            ls -la packages/dashboard/lighthouse-reports/ >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No Lighthouse reports found" >> $GITHUB_STEP_SUMMARY
          fi
