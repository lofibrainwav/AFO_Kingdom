name: Notify CI Failure

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' && secrets.AFO_SLACK_WEBHOOK_URL != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install requests

      - name: Notify Slack
        env:
          AFO_SLACK_WEBHOOK_URL: ${{ secrets.AFO_SLACK_WEBHOOK_URL }}
          AFO_NOTIFY_SENDER: "AFO CI Bot"
          AFO_NOTIFY_TAG: "#ci-failure"
        run: |
          python scripts/notify_slack.py \
            "CI Pipeline Failed" \
            "Workflow: ${{ github.event.workflow_run.name }}\nURL: ${{ github.event.workflow_run.html_url }}\nBranch: ${{ github.event.workflow_run.head_branch }}" \
            "Check GitHub Actions for details"
