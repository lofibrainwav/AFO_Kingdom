name: AFO Kingdom CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          cd packages/afo-core
          pip install -r requirements.txt

      - name: Lint & Type Check
        run: |
          cd packages/afo-core
          ruff check .
          mypy packages/afo-core

      - name: Test & Coverage
        run: |
          cd packages/afo-core
          pytest --cov=AFO --cov-report=xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./packages/afo-core/coverage.xml

      - name: Push CI Quality Metrics (SSOT)
        env:
          PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL }}
          PUSHGATEWAY_BASIC_AUTH: ${{ secrets.PUSHGATEWAY_BASIC_AUTH }}
          AFO_WORKFLOW: ${{ github.workflow }}
          AFO_REPO: ${{ github.repository }}
        run: |
          cd packages/afo-core
          python ../scripts/collect_ci_quality_metrics.py