# AFO Kingdom CI - Security Hardened
# 眞善美孝永 (Truth·Goodness·Beauty·Serenity·Eternity)

name: AFO Kingdom CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# 善 (Goodness): Least privilege - default read-only
permissions:
  contents: read
  security-events: write  # SARIF upload
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 眞 (Truth): SHA pinning for supply chain security
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # 孝 (Serenity): Runtime security monitoring (CVE-2025-30066 lesson)
      - name: Harden runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit  # or 'block' for strict

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest pytest-cov ruff mypy

      # 善 (Goodness): Security scanning
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402c6e7f591011ff520b39 # v0.28.0
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret,misconfig'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Snyk vulnerability scan
        uses: snyk/actions/python@cdb760004ba9ea4d525f2e043745dfe85bb9077e # latest
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Upload Snyk SARIF
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        if: always()
        with:
          sarif_file: 'snyk.sarif'

      - name: Snyk monitor (main only)
        if: github.ref == 'refs/heads/main'
        uses: snyk/actions/python@cdb760004ba9ea4d525f2e043745dfe85bb9077e # latest
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

      # 美 (Beauty): Code quality
      - name: Ruff lint
        run: ruff check packages/

      - name: Ruff format check
        run: ruff format --check packages/

      - name: MyPy type check
        run: mypy packages/afo-core --strict --ignore-missing-imports

      # 孝 (Serenity): Testing
      - name: Run tests with coverage
        env:
          ENV: test
        run: pytest packages/*/tests --cov=packages --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@1e68e06f1dbfde0e4cefc87efeba9e4643565f39 # v5.1.2
        with:
          file: coverage.xml

      # 永 (Eternity): Continuous improvement
      - name: 眞善美孝永 Scorecard
        run: python scripts/automate_scorecard.py packages/afo-core

  # 眞 (Truth): Supply chain security scorecard
  scorecard:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      security-events: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: scorecard.sarif
          results_format: sarif

      - name: Upload Scorecard SARIF
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        with:
          sarif_file: scorecard.sarif
