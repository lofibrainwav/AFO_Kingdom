name: AFO CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff mypy

      # 보안 스캔: Trivy (vuln + secret + misconfig)
      - name: Run Trivy vulnerability and secret scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret,misconfig'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      # 보안 스캔: Snyk (vuln + auto fix)
      - name: Snyk Vulnerability Scan
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Upload Snyk results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'snyk.sarif'

      # Snyk Monitor (장기 추적, main 브랜치만)
      - name: Snyk Monitor for continuous tracking
        if: github.ref == 'refs/heads/main'
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

      - run: ruff check .

      - run: ruff format --check .

      - run: mypy AFO/ --strict

      - name: Test with coverage
        env:
          ENV: test
        run: pytest --cov=AFO --cov-report=xml

      - uses: codecov/codecov-action@v4
        with:
          file: coverage.xml

      - run: python scripts/automate_scorecard.py AFO/
