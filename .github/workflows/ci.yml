# AFO Kingdom CI - Security Hardened
# 眞善美孝永 (Truth·Goodness·Beauty·Serenity·Eternity)

name: AFO Kingdom CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# 善 (Goodness): Least privilege - default read-only
permissions:
  contents: read
  security-events: write  # SARIF upload
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 眞 (Truth): SHA pinning for supply chain security
      - name: Checkout code
        uses: actions/checkout@v4

      # 孝 (Serenity): Runtime security monitoring (CVE-2025-30066 lesson)
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit  # or 'block' for strict

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov ruff mypy
          if [ -f packages/afo-core/requirements.txt ]; then
            pip install -r packages/afo-core/requirements.txt
          fi

      # 善 (Goodness): Security scanning
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret,misconfig'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true  # May fail on private repos without Code Scanning
        if: success() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Snyk vulnerability scan
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Upload Snyk SARIF
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true  # May fail on private repos without Code Scanning
        if: hashFiles('snyk.sarif') != ''
        with:
          sarif_file: 'snyk.sarif'

      - name: Snyk monitor (main only)
        if: github.ref == 'refs/heads/main'
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor

      # 美 (Beauty): Code quality
      - name: Ruff lint
        run: ruff check packages/

      - name: Ruff format check
        run: ruff format --check packages/

      - name: MyPy type check
        continue-on-error: true
        run: mypy packages/afo-core --strict --ignore-missing-imports 2>/dev/null || echo 'MyPy check skipped'

      # 孝 (Serenity): Testing
      - name: Run tests with coverage
        env:
          ENV: test
        run: pytest packages/*/tests --cov=packages --cov-report=xml 2>/dev/null || echo 'No tests found'

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml

      # 永 (Eternity): Continuous improvement
      - name: 眞善美孝永 Scorecard
        run: python scripts/automate_scorecard.py packages/afo-core

  # 眞 (Truth): Supply chain security scorecard
  scorecard:
    runs-on: ubuntu-latest
    if: false  # Disabled: scorecard requires public repo
    permissions:
      security-events: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: scorecard.sarif
          results_format: sarif

      - name: Upload Scorecard SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scorecard.sarif

  # 永 (Eternity): SBOM generation for supply chain visibility
  sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate CycloneDX SBOM
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json
          artifact-name: AFO-Kingdom-SBOM

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json

      # Dependency-Track 업로드 (optional - 서버 설정 시 활성화)
      - name: Upload to Dependency-Track
        if: vars.DEPENDENCY_TRACK_URL != ''
        uses: DependencyTrack/gh-upload-sbom@v3
        with:
          serverhostname: ${{ vars.DEPENDENCY_TRACK_URL }}
          apikey: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project: afo-kingdom
          version: ${{ github.sha }}
          bomfilename: sbom.cdx.json
