
            <h2 class="section-title">오장육부 &amp; 시신경 건강 모니터</h2>
            
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">11-Organ Health Status</h3>
                    <span class="badge badge-success">실시간</span>
                </div>
                <div class="flex gap-2 flex-wrap flex-start">
                    <!-- 인체 SVG 다이어그램 -->
                    <div class="flex-1 min-w-300 max-w-400">
                        <svg id="human-body" viewBox="0 0 300 600" class="svg-container">
                            <!-- 배경 -->
                            <rect width="300" height="600" fill="var(--bg-card)" stroke="var(--border-color)" stroke-width="2" rx="10"></rect>
                            
                            <!-- 머리 -->
                            <circle id="head" cx="150" cy="80" r="50" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" class="svg-element"></circle>
                            <text x="150" y="85" text-anchor="middle" font-size="12" fill="var(--text-primary)">Brain</text>
                            
                            <!-- 눈 (시신경) -->
                            <circle id="eye-left" cx="135" cy="75" r="5" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="1" style="cursor: pointer; transition: all 0.3s;"></circle>
                            <circle id="eye-right" cx="165" cy="75" r="5" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="1" style="cursor: pointer; transition: all 0.3s;"></circle>
                            
                            <!-- 목 -->
                            <rect x="140" y="130" width="20" height="30" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="1"></rect>
                            
                            <!-- 어깨 -->
                            <line x1="100" y1="160" x2="200" y2="160" stroke="var(--border-color)" stroke-width="3"></line>
                            
                            <!-- 심장 -->
                            <path id="heart" d="M 150 200 Q 130 180 120 200 Q 120 220 150 250 Q 180 220 180 200 Q 180 180 150 200" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" style="cursor: pointer; transition: all 0.3s;"></path>
                            <text x="150" y="225" text-anchor="middle" font-size="10" fill="var(--text-primary)">Heart</text>
                            
                            <!-- 폐 (좌우) -->
                            <ellipse id="lung-left" cx="120" cy="240" rx="25" ry="40" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" style="cursor: pointer; transition: all 0.3s;"></ellipse>
                            <text x="120" y="245" text-anchor="middle" font-size="9" fill="var(--text-primary)">Lungs</text>
                            <ellipse id="lung-right" cx="180" cy="240" rx="25" ry="40" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" style="cursor: pointer; transition: all 0.3s;"></ellipse>
                            
                            <!-- 간 -->
                            <ellipse id="liver" cx="130" cy="300" rx="30" ry="35" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" style="cursor: pointer; transition: all 0.3s;"></ellipse>
                            <text x="130" y="305" text-anchor="middle" font-size="9" fill="var(--text-primary)">Liver</text>
                            
                            <!-- 위 -->
                            <ellipse id="stomach" cx="150" cy="350" rx="25" ry="30" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" style="cursor: pointer; transition: all 0.3s;"></ellipse>
                            <text x="150" y="355" text-anchor="middle" font-size="9" fill="var(--text-primary)">Stomach</text>
                            
                            <!-- 비장 -->
                            <ellipse id="spleen" cx="170" cy="320" rx="20" ry="25" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" style="cursor: pointer; transition: all 0.3s;"></ellipse>
                            <text x="170" y="325" text-anchor="middle" font-size="8" fill="var(--text-primary)">Spleen</text>
                            
                            <!-- 신장 (좌우) -->
                            <ellipse id="kidney-left" cx="120" cy="400" rx="15" ry="25" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" style="cursor: pointer; transition: all 0.3s;"></ellipse>
                            <ellipse id="kidney-right" cx="180" cy="400" rx="15" ry="25" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" style="cursor: pointer; transition: all 0.3s;"></ellipse>
                            <text x="150" y="410" text-anchor="middle" font-size="8" fill="var(--text-primary)">Kidneys</text>
                            
                            <!-- 소장 -->
                            <path id="intestines" d="M 140 420 Q 150 440 160 420 Q 170 400 150 420 Q 130 400 140 420" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="2" style="cursor: pointer; transition: all 0.3s;"></path>
                            <text x="150" y="435" text-anchor="middle" font-size="8" fill="var(--text-primary)">Intestines</text>
                            
                            <!-- 팔 (좌우) -->
                            <rect x="80" y="160" width="20" height="120" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="1" rx="10"></rect>
                            <rect x="200" y="160" width="20" height="120" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="1" rx="10"></rect>
                            
                            <!-- 다리 (좌우) -->
                            <rect x="120" y="480" width="20" height="100" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="1" rx="10"></rect>
                            <rect x="160" y="480" width="20" height="100" fill="var(--bg-secondary)" stroke="var(--border-color)" stroke-width="1" rx="10"></rect>
                        </svg>
                    </div>
                    
                    <!-- 장기 상태 목록 -->
                    <div style="flex: 1; min-width: 300px;">
                        <div id="organs-status-list" class="status-grid" style="grid-template-columns: 1fr;">
                            <!-- JavaScript로 동적 생성 -->
                        </div>
                    </div>
                </div>
            </div>
