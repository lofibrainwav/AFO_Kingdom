[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "afo_core"
version = "1.0.0"
description = "AFO Ultimate General Command Post"
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "psutil (>=7.1.3,<8.0.0)", 
    "slowapi>=0.1.9",
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-exporter-otlp>=1.22.0",
    "opentelemetry-instrumentation-fastapi>=0.43b0",
    "structlog>=24.1.0",
]

[project.optional-dependencies]
dev = [
    "ruff==0.14.10",
    "pytest==7.4.3",
    "pytest-asyncio==0.21.1",
    "pyright==1.1.391",
    "anyio==4.7.0",
    "trio==0.23.2",
    "sentry-sdk[fastapi]>=2.15.0",
    "types-redis>=4.6.0",
    "types-requests>=2.31.0",
    "types-psycopg2>=2.9.0",
    "types-PyYAML>=6.0.0",
    "types-ujson>=5.0.0",
]

# ============================================================================
# Ruff Configuration (Linter & Formatter)
# ============================================================================
[tool.ruff]
# Python 버전
target-version = "py312"
line-length = 100
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "venv_rag",
    "node_modules",
    "*.egg-info",
    "dist",
    "build",
]

[tool.ruff.lint]
# 활성화할 규칙
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "RUF", # Ruff-specific rules
    "S",     # flake8-bandit (Security)
    "ANN",   # flake8-annotations
    "DTZ",   # flake8-datetimez
    "ASYNC", # flake8-async
    "PL",    # Pylint
    "TRY",   # tryceratops
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "ARG001",  # unused function argument
    "ARG002",  # unused method argument
    "T201",   # print statements (allowed in scripts)
    "RUF001",  # ambiguous unicode (allow 眞善美孝)
    "RUF002",  # ambiguous unicode
    "RUF003",  # ambiguous unicode
    "S101",    # assert (vetted)
    "ANN102",  # missing-type-cls (not needed)
    "ANN401",  # any-type (allowed for now)
    "PLR2004", # magic-value-comparison
    "PLC0415", # import-outside-top-level (allow for now)
    "ANN201",  # missing-return-type (allow for now)
    "DTZ005",  # datetime-now-without-tz (allow for now in legacy)
    "ANN002",  # missing-type-args
    "ANN003",  # missing-type-kwargs
    "ANN202",  # missing-return-type-private
    "ANN204",  # missing-return-type-special
    "TRY003",  # long-exception-message
    "TRY201",  # raise-without-exception-name
    "TRY300",  # move-to-else-block
    "TRY301",  # abstract-raise
    "PLR0911", # too-many-return-statements
    "S110",    # try-except-pass (allow for now)
    "ANN001",  # missing-type-args (allow for now)
    "BLE001",  # blind-except (allow for now)
    "PLW0603", # global-statement (allow for now)
    "PLR0913", # too-many-arguments
    "PLR0912", # too-many-branches
    "PLR0915", # too-many-statements
    "TRY400",  # logging-error-instead-of-exception
    "DTZ003",  # unittest-utcnow
    "S102",    # exec-used
    "S311",    # random-used
    "S608",    # sql-injection-warning
    "PLR2004", # magic-value-comparison
    "PLW0602", # global-variable-not-assigned
    "SIM115",  # open-file-without-context-handler
    "SIM105",  # try-except-pass
    "RUF012",  # mutable-class-default
    "RUF006",  # asyncio-dangling-task (older)
    "UP038",   # non-pep604-isinstance
    "B008",    # function-call-in-default-argument
    "B904",    # raise-without-from
    "S607",    # partial-executable-path
    "PLR1730", # if-stmt-min-max
    "SIM117",  # multiple-with-statements
    "ISC001",  # implicit-str-concat
    "UP032",   # f-string
    "PERF401", # list-comprehension-transform
    "PTH",     # allow-os-path-for-legacy
    "S603",    # subprocess-without-shell-equals-true
    "PLW1510", # subprocess-run-without-check
    "S108",    # temp-file-usage
    "DTZ001",  # datetime-without-tzinfo
    "DTZ006",  # datetime-fromtimestamp-without-tz
    "TRY002",  # raise-vanilla-exception
    "PLC0414", # useless-import-alias
    "PLR1714", # repeated-equality-comparison
    "PLR5501", # else-if-used-instead-of-elif
    "PLW2901", # loop-variable-overwritten
    "S303",    # insecure-hash-sha1
    "S310",    # url-open-permitted-schemes
    "S324",    # insecure-hash-md5
    "S112",    # try-except-continue
    "ASYNC109", # async-function-with-timeout
    "ASYNC230", # blocking-open-call-in-async
    "TRY401",  # redundant-exception-in-logging
    "ANN101",  # missing-type-self
    "ANN205",  # missing-return-type-staticmethod
    "ASYNC221", # async-process-run-blocking
    "PLC0206", # dict-index-iteration
]

[tool.bandit]
exclude_dirs = ["tests", "artifacts", ".venv", "venv", "legacy", "node_modules", ".ruff_cache", ".mypy_cache", "scripts/admin", "scripts/grok_*.py"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"scripts/**" = ["T201", "E402", "F401", "F811"]
"tests/**" = ["ARG", "F401", "E402", "SIM117", "SIM105", "B017", "UP038", "F811", "PLR2004", "S101", "BLE001", "DOC201", "CPY001"]
"legacy/**" = ["E402", "F401", "SIM117", "F811", "F841", "B025", "E722", "B007", "SIM102", "BLE001", "DOC201", "B024"]
"api_server.py" = ["E402"]
"api/routers/*.py" = ["E402", "F401", "SIM105", "SIM108", "B904", "E722", "F841", "UP038", "PLC0415"]
"api/routes/*.py" = ["E402", "F401", "F841", "UP038", "PLC0415"]
"services/*.py" = ["E402", "F401", "ARG004", "F841", "UP038", "UP047", "B025", "RUF012", "SIM105", "SIM115", "E722"]
"scholars/**/*.py" = ["F401", "F841", "SIM105", "UP038"]
"llms/*.py" = ["SIM115", "B007", "SIM105", "RUF013"]
"AFO/**/*.py" = ["F401", "F811", "F841", "F842"]
"afo_soul_engine/**/*.py" = ["F401"]
"utils/*.py" = ["UP038", "UP047", "B025", "RUF012", "RUF006"]
"config/*.py" = ["RUF012", "B024", "B025"]
"cache/*.py" = ["RUF006"]
"browser_auth/*.py" = ["B025"]
"domain/**/*.py" = ["RUF012"]
"factories/*.py" = ["RUF012"]
"mediators/*.py" = ["B024"]
"api_wallet.py" = ["F401"]
"chancellor_graph.py" = ["F811"]
"llm_router.py" = ["F842"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["AFO"]

# ============================================================================
# Pytest Configuration
# ============================================================================
# ============================================================================
# Pytest Configuration
# ============================================================================
[tool.pytest.ini_options]
minversion = "7.4"
testpaths = ["tests", "tests/health", "tests/llm", "tests/api"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "-p", "no:warnings",
    "-p", "no:web3",
]
markers = [
    "smoke: quick tests run on every commit",
    "slow: slow tests run only before deployment",
    "integration: integration tests requiring Redis, DB, API",
    "api: API server tests",
    "unit: unit tests",
    "bdd: BDD (Behavior-Driven Development) tests",
    "browser_auth: browser auth module tests",
    "skip_external: skip tests depending on external services",
    "external: external API call tests",
    "asyncio: Tests that use asyncio",
    "module_reload: Tests that reload modules (run in isolation)",
]

asyncio_mode = "auto"
norecursedirs = ["legacy", "scripts", ".venv", "venv", "env", "node_modules"]
pythonpath = "."

# ============================================================================
# MyPy Configuration
# ============================================================================
[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true

# 파일/디렉토리 제외
exclude = [
    "venv/",
    ".venv/",
    "venv_rag/",
    "build/",
    "dist/",
    ".*egg-info/",
    "__pycache__/",
    ".git/",
    "node_modules/",
]

