[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "afo-core"
version = "1.0.0"
description = "AFO Ultimate General Command Post"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["psutil (>=7.1.3,<8.0.0)"]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.5.0",
    "types-redis>=4.6.0",
    "types-requests>=2.31.0",
]

# ============================================================================
# Ruff Configuration (Linter & Formatter)
# ============================================================================
[tool.ruff]
# Python 버전
target-version = "py310"
line-length = 100
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "venv_rag",
    "node_modules",
    "*.egg-info",
    "dist",
    "build",
]

[tool.ruff.lint]
# 활성화할 규칙
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "ARG001", # unused function argument
    "ARG002", # unused method argument
    "T201",  # print statements (allowed in scripts)
    "RUF001", # ambiguous unicode (allow 眞善美孝)
    "RUF002", # ambiguous unicode
    "RUF003", # ambiguous unicode
    "PTH",    # allow os.path for now (stability)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports
"scripts/**" = ["T201"]  # print statements allowed in scripts
"tests/**" = ["ARG", "F401", "E402"]  # test files (E402 for sys.path hacks)
"api_server.py" = ["E402"]  # sys.path manipulation requires imports after path setup

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["AFO"]

# ============================================================================
# Pytest Configuration
# ============================================================================
# ============================================================================
# Pytest Configuration
# ============================================================================
[tool.pytest.ini_options]
minversion = "7.4"
testpaths = ["tests", "tests/health", "tests/llm", "tests/api"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "-p", "no:warnings",
    "-p", "no:web3",
]
markers = [
    "smoke: quick tests run on every commit",
    "slow: slow tests run only before deployment",
    "integration: integration tests requiring Redis, DB, API",
    "api: API server tests",
    "unit: unit tests",
    "bdd: BDD (Behavior-Driven Development) tests",
    "browser_auth: browser auth module tests",
    "skip_external: skip tests depending on external services",
    "external: external API call tests",
    "asyncio: Tests that use asyncio",
    "module_reload: Tests that reload modules (run in isolation)",
]
asyncio_mode = "auto"
norecursedirs = ["legacy", "scripts", ".venv", "venv", "env", "node_modules"]
pythonpath = "."

# ============================================================================
# MyPy Configuration
# ============================================================================
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true

# 파일/디렉토리 제외
exclude = [
    "venv/",
    ".venv/",
    "venv_rag/",
    "build/",
    "dist/",
    ".*egg-info/",
    "__pycache__/",
    ".git/",
    "node_modules/",
]

# 모듈별 설정
[[tool.mypy.overrides]]
# 【老子】道生一一生二 - 외부 의존성은 격리하여 왕국의 진실을 보호함
module = [
    "redis.*",
    "qdrant_client.*",
    "langchain.*",
    "langchain_openai.*",
    "langchain_community.*",
    "langchain_core.*",
    "langgraph.*",
    "fastapi.*",
    "uvicorn.*",
    "pydantic.*",
    "pydantic_settings.*",
    "sentry_sdk.*",
    "psycopg2.*",
    "sse_starlette.*",
    "google.*",
    "httpx.*",
    "hvac.*",
    "passlib.*",
    "psutil.*",
    "asyncpg.*",
    "pgvector.*",
    "watchdog.*",
    "prometheus_fastapi_instrumentator.*",
    "prometheus_client.*",
    "anthropic.*",
    "openai.*",
    "sentence_transformers.*",
    "ragas.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
# 【莊子】無用之用 - 내부 phantom 모듈 (미구현 계획 모듈)
module = [
    "strategy_engine",
    "query_expansion_advanced",
    "multimodal_rag_engine",
    "multimodal_rag_cache",
    "memory_system.*",
    "input_storage",
    "services.llm_router",
    "security.vault_manager",
    "afo_soul_engine.*",
    "api.middleware.*",
    "api.routes.*",
    "api.routers.*",
    "api.fig_overlay.*",
    "config.antigravity",
    "config.settings",
]
