[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "afo_core"
version = "1.0.0"
description = "AFO Ultimate General Command Post"
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = ["psutil (>=7.1.3,<8.0.0)", "slowapi>=0.1.9"]

[tool.setuptools.packages.find]
include = ["AFO*"]
exclude = ["tests*", "scripts*", "legacy*", "artifacts*", "node_modules*"]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.5.0",
    "types-redis>=4.6.0",
    "types-requests>=2.31.0",
]

# ============================================================================
# Ruff Configuration (Linter & Formatter)
# ============================================================================
[tool.ruff]
# Python 버전
target-version = "py312"
line-length = 100
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "venv_rag",
    "node_modules",
    "*.egg-info",
    "dist",
    "build",
]

[tool.ruff.lint]
# 활성화할 규칙
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "PTH", # flake8-use-pathlib
    "RUF", # Ruff-specific rules
    "S",   # flake8-bandit (Security)
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "ARG001", # unused function argument
    "ARG002", # unused method argument
    "T201",  # print statements (allowed in scripts)
    "RUF001", # ambiguous unicode (allow 眞善美孝)
    "RUF002", # ambiguous unicode
    "RUF003", # ambiguous unicode
    "PTH",    # allow os.path for now (stability)
    "S101",   # assert (vetted)
    "S102",   # exec detected (vetted)
    "S105",   # hardcoded password (vetted)
    "S108",   # hardcoded temp file (vetted)
    "S110",   # try-except-pass (vetted)
    "S112",   # try-except-continue (vetted)
    "S303",   # md5/sha1 (vetted for legacy/admin scripts)
    "S310",   # urlopen (vetted)
    "S311",   # random (vetted)
    "S324",   # md5 (vetted via bandit)
    "S603",   # subprocess without shell (vetted)
    "S607",   # process partial path (vetted)
    "S608",   # hardcoded sql (vetted)
]

[tool.bandit]
exclude_dirs = ["tests", "artifacts", ".venv", "venv", "legacy", "node_modules", ".ruff_cache", ".mypy_cache", "scripts/admin", "scripts/grok_*.py"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"scripts/**" = ["T201", "E402", "F401", "F811"]
"tests/**" = ["ARG", "F401", "E402", "SIM117", "SIM105", "B017", "UP038", "F811", "PLR2004", "S101", "BLE001", "DOC201", "CPY001"]
"legacy/**" = ["E402", "F401", "SIM117", "F811", "F841", "B025", "E722", "B007", "SIM102", "BLE001", "DOC201"]
"api_server.py" = ["E402"]
"api/routers/*.py" = ["E402", "F401", "SIM105", "SIM108", "B904", "E722", "F841", "UP038", "PLC0415"]
"api/routes/*.py" = ["E402", "F401", "F841", "UP038", "PLC0415"]
"services/*.py" = ["E402", "F401", "ARG004", "F841", "UP038", "UP047", "B025", "RUF012", "SIM105", "SIM115", "E722"]
"scholars/**/*.py" = ["F401", "F841", "SIM105", "UP038"]
"llms/*.py" = ["SIM115", "B007", "SIM105", "RUF013"]
"AFO/**/*.py" = ["F401", "F811", "F841", "F842"]
"afo_soul_engine/**/*.py" = ["F401"]
"utils/*.py" = ["UP038", "UP047", "B025", "RUF012", "RUF006"]
"config/*.py" = ["RUF012", "B024", "B025"]
"cache/*.py" = ["RUF006"]
"browser_auth/*.py" = ["B025"]
"domain/**/*.py" = ["RUF012"]
"factories/*.py" = ["RUF012"]
"mediators/*.py" = ["B024"]
"api_wallet.py" = ["F401"]
"chancellor_graph.py" = ["F811"]
"llm_router.py" = ["F842"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["AFO"]

# ============================================================================
# Pytest Configuration
# ============================================================================
# ============================================================================
# Pytest Configuration
# ============================================================================
[tool.pytest.ini_options]
minversion = "7.4"
testpaths = ["tests", "tests/health", "tests/llm", "tests/api"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "-p", "no:warnings",
    "-p", "no:web3",
]
markers = [
    "smoke: quick tests run on every commit",
    "slow: slow tests run only before deployment",
    "integration: integration tests requiring Redis, DB, API",
    "api: API server tests",
    "unit: unit tests",
    "bdd: BDD (Behavior-Driven Development) tests",
    "browser_auth: browser auth module tests",
    "skip_external: skip tests depending on external services",
    "external: external API call tests",
    "asyncio: Tests that use asyncio",
    "module_reload: Tests that reload modules (run in isolation)",
]

asyncio_mode = "auto"
norecursedirs = ["legacy", "scripts", ".venv", "venv", "env", "node_modules"]
pythonpath = "."

# ============================================================================
# MyPy Configuration
# ============================================================================
[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true

# 파일/디렉토리 제외
exclude = [
    "venv/",
    ".venv/",
    "venv_rag/",
    "build/",
    "dist/",
    ".*egg-info/",
    "__pycache__/",
    ".git/",
    "node_modules/",
]

