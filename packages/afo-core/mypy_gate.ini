# MyPy Gate Configuration (CI용 - 명시적 봉인)
# Phase 11: Gate와 Truth 분리 전략
# 
# 원칙:
# - 전역 ignore_errors 금지 (거짓-green 방지)
# - 봉인은 명시적/국소적만 허용
# - services/는 strict (0개 에러 유지)
# - Truth 리포트는 pyproject.toml로 별도 실행

[mypy]
python_version = 3.12
ignore_missing_imports = true
warn_unused_ignores = true
show_error_codes = true
explicit_package_bases = true

# === Strict Zone (0 에러 유지) ===
[mypy-services.*]
ignore_errors = false

# === services 내 명시적 봉인 ===
# 사유: AIRequest 구조 리팩터 대기 (#PH12-001)
[mypy-services.langchain_openai_service]
ignore_errors = true

# === Explicit Seals (AFO 레거시 봉인) ===
# 사유: AFO 레거시 모듈 - Strangler Fig 리팩터 대기
[mypy-AFO.*]
ignore_errors = true

# 봉인 티켓 목록:
# - AFO.services.langchain_openai_service: AIRequest 구조 리팩터 (#PH12-001)
# - AFO.chancellor_graph: LangGraph 타입 복잡 (#PH12-002)
# - AFO.julie_cpa.*: Grok Engine 타입 (#PH12-003)
# - AFO.api.*: Router/Middleware 레거시 (#PH12-004)
