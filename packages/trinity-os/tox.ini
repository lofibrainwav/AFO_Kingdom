[tox]
envlist = py312
skip_missing_interpreters = true

[testenv]
deps =
    -rrequirements.txt
    pytest>=7.0.0
    pytest-cov
commands =
    pytest --cov=trinity_os --cov-report=term-missing --cov-report=html

[testenv:lint]
deps =
    ruff>=0.1.0
    mypy>=1.0.0
commands =
    ruff check .
    mypy .

[testenv:format]
deps =
    ruff>=0.1.0
commands =
    ruff format .

[testenv:docs]
deps =
    mkdocs>=1.5.0
commands =
    mkdocs build

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short